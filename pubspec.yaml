name: my_aicoach
description: AI Coaching App with personalized coaches
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Database - Drift
  drift: ^2.14.1
  drift_flutter: ^0.1.0
  sqlite3_flutter_libs: ^0.5.18
  path_provider: ^2.1.2
  path: ^1.8.3

  # HTTP for LLM API calls
  http: ^1.2.0

  # RevenueCat SDK
  purchases_flutter: ^9.11.0

  # UI Components
  google_fonts: ^6.1.0
  smooth_page_indicator: ^1.1.0

  # Utilities
  flutter_dotenv: ^5.1.0
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  flutter_spinkit: ^5.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  drift_dev: ^2.14.1
  build_runner: ^2.4.8
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/seed_coaches.json
